<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="forms.css">

</head>

<body>
    <div id="container">
        <h1>Styling Forms</h1>
        <form>
            <fieldset>
                <legend>Contact Us</legend>
                <label for="form-name">Your Name</label>
                <input type="text" id="form-name">
                <label for="form-email">Your email</label>
                <input type="email" id="form-email">
                <label for="form-address">Your Address</label>
                <input type="text" id="form-address">
                <label for="form-phone">Your Phone Number</label>
                <input type="tel" id="form-phone">
                <label id="form-message">Send a Message!</label>
                <textarea id="form-message"></textarea>
                <input type="submit">
            </fieldset>
        </form>
    </div>



</body>

</html>
