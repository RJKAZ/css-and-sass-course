<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>This will be a form input page</h1>

    <form>
        <fieldset>
            <legend>Profile Info</legend>

            <label>Your Name</label>
            <input type="text" placeholder="Enter Your Name">

            <br />

            <label>Your Email</label>
            <input type="email" placeholder="Enter Your Email">

            <br><br>

            <label>Password</label>
            <input type="password">

            <br /><br />

            <label>Gender</label>
            <br />
            <input type="radio" name="gender"> Female <br />
            <input type="radio" name="gender"> Male <br />
            <input type="radio" name="gender"> Other

            <br /><br />

            <label>Type of Computer</label>
            <br />
            <input type="checkbox"> I have a Desktop <br />
            <input type="checkbox"> I have a Laptop <br />
            <input type="checkbox"> I have a Tablet <br />
            <br><br>

            <label>Age</label>
            <select>
                <option>0 - 20</option>
                <option>21 - 40</option>
                <option>41 - 60</option>
                <option>60+</option>
            </select>

            <br><br>

            <label>Message</label><br>
            <textarea rows="10" cols="80"></textarea>

            <br><br>

            <input type="submit" value="Save my info!">
            <input type="reset" value="Clear the form">




        </fieldset>

    </form>

</body>

</html>
